<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Стаховки</title>
</head>

<style>
    table th, table td {
        padding: 5px;
    }
    .message {
        color: blue;
    }
</style>

<body>


<h2>Карты</h2>

<table border="1">
    <tr>
        <th>VIN</th>
        <th>Регистрационный номер</th>
        <th>ФИО</th>
        <th>Номер прав</th>
        <th>СТС</th>
    </tr>
    <tr th:each ="insurance : ${insurances}">
        <td th:utext="${insurance.VIN}">...</td>
        <td th:utext="${insurance.carPlate}">...</td>
        <td th:utext="${insurance.FIO}">...</td>
        <td th:utext="${insurance.driverLicence}">...</td>
        <td th:utext="${insurance.STS}">...</td>
    </tr>
</table>

</body>
</html>
